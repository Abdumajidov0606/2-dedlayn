<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.shutterstock.com/image-photo/school-notebook-on-blue-background-260nw-753361672.jpg">
    <title>Shaxsiy kabinet ochish</title>
    <link rel="stylesheet" href="../css/doc.css">
</head>
<body>
      <div class="kabinet">
        <div class="container">
          
            
           <form class="reception" action="">
            <h1>
              Shaxsiy kabinetingizni yarating
              </h1>
             <ul class="reception_check">       
                 <li>
                  <label  for="ism">Ismingizni kiriting:</label> 
                  <input placeholder="Ism....." name="brand" type="text" id="ism"> <br> <br>
                 </li>
          
                  <li>
                      <label  for="familya">Familangizni kiriting:</label>
                      <input placeholder="Familya...." type="text" name="brand" id="familya"> <br>
                  </li>
     
                  <li>
                     <label  for="rasm">Rasmingizni joylang:</label>
                     <input type="file" name="brand" id="rasm"> <br>
                 </li>
      
                <li>
                  <label  for="yil">Tug'ilgan yilingizni kiriting:</label>
                  <input type="date" id="yil"> <br> <br>
                </li>
      
                <li>
                 <label  for="hudud">Hududingizni kiriting:</label>
                 <input placeholder="Hudud..." type="text" id="hudud"> <br> <br>
               </li>
                 
                <li>
                  <label  for="nomer">Telefon nomeringizni kiriting:</label>
                 <input placeholder="Tell......." type="number" id="nomer"> <br> <br>
                </li>
     
                <li>
                 <label  for="ish">Ish joyingiz yoki o'qishingiz :</label>
                <input placeholder="Ish/O'qish........." type="text" id="ish"> <br> <br>
               </li>
     
                <li>
                 <label  for="Email">Email manzilingizni  kiriting:</label>
                <input placeholder="Email......." type="text" id="Email"> <br> <br>
               </li>
                
               <li>
              <label  for="Manzil">Manzilingizni kiriting:</label>
                 <input placeholder="Manzil...." type="text" id="Manzil"> <br> <br>
                </li>
               
                <li>
                 <label  for="telegram">Telegramingizni kiriting:</label>
                 <input placeholder="Telegram...."  type="text" id="telegram"> <br> <br>
                </li>
                
                <div class="btns">
                  <button>
                    Jo'natish va saqlash
                 </button>
      
                 <button>
                     Tozalash
                </button>
                <button>
                 <a href="../index.html">Asosiy sahifaga o'tishingiz mumkin</a>
                </button>
                </div>
                 </ul>
                
           </form>
           
     
           
        </div>
      </div>
</body>
</html>
